name: Auto Label PRs

on:
    pull_request:
        types: [opened, synchronize]

permissions:
    contents: read
    issues: write
    pull-requests: write

jobs:
    auto-label:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Auto Label PR
              uses: MannuVilasara/auto-labeler@main
              with:
                  token: ${{ github.token }}
                  config_path: '.github/labels.json'
